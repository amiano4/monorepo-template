services:
  backend:
    build:
      context: ..
      dockerfile: infra/docker/backend/Dockerfile
    working_dir: /var/www/backend
    volumes:
      - ../apps/backend:/var/www/backend
      - backend_vendor:/var/www/backend/vendor
      - backend_storage:/var/www/backend/storage
      - ./docker/backend/php.ini:/usr/local/etc/php/conf.d/99-overrides.ini:ro
    environment:
      APP_ENV: local
      APP_DEBUG: "true"
      APP_URL: http://localhost:8000
      CACHE_STORE: database
      QUEUE_CONNECTION: database
      SESSION_DRIVER: database
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: app_db
      DB_USERNAME: root
      DB_PASSWORD: root
    depends_on:
      - mysql

  nginx:
    image: nginx:1.25-alpine
    ports:
      - "8000:80"
    volumes:
      - ../apps/backend:/var/www/backend:ro
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend

  frontend:
    profiles:
      - frontend
    build:
      context: ..
      dockerfile: infra/docker/frontend/Dockerfile
    working_dir: /var/www/frontend
    ports:
      - "9000:9000"
    volumes:
      - ../apps/frontend:/var/www/frontend
      - frontend_node_modules:/var/www/frontend/node_modules
    environment:
      NODE_ENV: development
    command: npm run dev -- --host 0.0.0.0 --port 9000

  mysql:
    image: mysql:8.0
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: app_db
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf:ro

volumes:
  backend_vendor:
  backend_storage:
  frontend_node_modules:
  mysql_data:
